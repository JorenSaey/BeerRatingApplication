<div class="container">
  <h1>{{$ctrl.title}}</h1>
  <form class="create-beer-form" ng-submit="$ctrl.create()">
    <div ngf-drop ng-model="$ctrl.formData.picture" class="drop-box text-center">
      <p ng-hide="$ctrl.formData.picture">Sleep foto hier</p>
      <img class="picture" ng-show="$ctrl.formData.picture"
        ngf-thumbnail="$ctrl.formData.picture"
        alt="Bier"/>
    </div>
    <input
    type="text"
    class="form-control"
    placeholder="Naam"
    ng-model="$ctrl.formData.name"/>
    <select class="form-control" ng-model="$ctrl.formData.color">
      <option value="" disabled selected>Kleur</option>
      <option ng-repeat="color in $ctrl.colors" value="{{color}}">{{color}}</option>
    </select>
    <input
    type="text"
    class="form-control"
    placeholder="Land"
    ng-model= "$ctrl.formData.country"/>
    <input type="submit" value="Maak bier" class="btn btn-default"/>
  </form>
</div>
