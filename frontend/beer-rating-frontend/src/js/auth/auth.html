<div class="container">
  <div ng-show="$ctrl.error" class="alert alert-danger">{{$ctrl.error}}</div>
  <h1>{{$ctrl.title}}</h1>
  <div class="row">
  <form class="col-md-4" ng-submit="$ctrl.submitForm()">
      <div class="form-group">
        <input type="text"
          placeholder="E-mail"
          class="form-control"
          ng-model="$ctrl.formData.username"/>
      </div>
      <div class="form-group">
        <input type="password"
          placeholder="Wachtwoord"
          class="form-control"
          ng-model="$ctrl.formData.password"/>
      </div>
      <div class="form-group">
        <input type="submit"
          value="{{$ctrl.title}}"
          class="btn btn-default"
          ng-disabled="$ctrl.isSubmitting"/>
      </div>
  </form>
  <div class="col-md-6">
    <img alt="login" src="./resources/images/login_image.jpg"/>
  </div>
</div>
</div>
