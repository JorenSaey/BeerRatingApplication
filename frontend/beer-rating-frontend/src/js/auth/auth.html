<div class="container">
  <div ng-show="$ctrl.error" class="alert alert-danger">{{$ctrl.error}}</div>
  <div class="row">
  <form class="col-md-4" ng-submit="$ctrl.login()">
    <label>Log in</label>
      <div class="form-group">
        <input type="text"
          placeholder="E-mail"
          class="form-control"
          ng-model="$ctrl.loginForm.username"/>
      </div>
      <div class="form-group">
        <input type="password"
          placeholder="Wachtwoord"
          class="form-control"
          ng-model="$ctrl.loginForm.password"/>
      </div>
      <div class="form-group">
        <input type="submit"
          value="{{$ctrl.title}}"
          class="btn btn-default"
          ng-disabled="$ctrl.isSubmitting"/>
      </div>
  </form>
  <form class="col-md-4" ng-submit="$ctrl.register()">
    <label>Register</label>
      <div class="form-group">
        <input type="text"
          placeholder="E-mail"
          class="form-control"
          ng-model="$ctrl.registerForm.email"/>
      </div>
      <div class="form-group">
        <input type="text"
          placeholder="Gebruikersnaam"
          class="form-control"
          ng-model="$ctrl.registerForm.username"/>
      </div>
      <div class="form-group">
        <input type="password"
          placeholder="Wachtwoord"
          class="form-control"
          ng-model="$ctrl.registerForm.password"/>
      </div>
      <div class="form-group">
        <input type="submit"
          value="{{$ctrl.title}}"
          class="btn btn-default"
          ng-disabled="$ctrl.isSubmitting"/>
      </div>
  </form>
  <div class="col-md-6">
    <img alt="login" src="http://localhost:3000/images/login_image.jpg"/>
  </div>
</div>
</div>
