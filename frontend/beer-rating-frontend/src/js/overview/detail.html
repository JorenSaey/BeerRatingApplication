<div class="beer-detail">
  <table class="table">
    <thead><tr><th>Details</th><th></th></tr></thead>
    <tbody>
      <tr>
        <td>
          <img
            width="100"
            height="100"
            alt="{{$ctrl.selectedBeer.name}}"
            src="http://82.196.14.139:3000/{{$ctrl.selectedBeer.image}}"/>
          </td>
          <td>
          </td>
        </tr>
      <tr><th>Naam</th><td>{{$ctrl.selectedBeer.name}}</td></tr>
      <tr><th>Kleur</th><td>{{$ctrl.selectedBeer.color}}</td></tr>
      <tr><th>Land</th><td>{{$ctrl.selectedBeer.country}}</td></tr>
      <tr><th>Gem. rating voor</th><td>{{$ctrl.selectedBeer.averages.averageBefore}}</td></tr>
      <tr><th>Gem. rating smaak</th><td>{{$ctrl.selectedBeer.averages.averageTaste}}</td></tr>
    </tbody>
  </table>
  <button ng-click="$ctrl.rate()" class="btn btn-default">Rate</button>
</div>
