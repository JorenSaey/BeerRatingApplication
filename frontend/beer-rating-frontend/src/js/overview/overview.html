<div class="container">
  <div ng-show="$ctrl.error" class="alert alert-danger">{{$ctrl.error}}</div>
  <div class="row">
    <div class="col-md-6">
      <h1>{{$ctrl.title}}</h1>
      <input type="text"
        placeholder="Zoek bier"
        ng-model="$ctrl.keyword"
        class="form-control keyword"/>
        <table class="table header-fixed">
          <thead>
            <tr>
              <th>Afbeelding</th>
              <th>Naam</th>
              <th>Kleur</th>
              <th>Land</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="beer in $ctrl.filteredBeers">
              <td><img width="100" height="100" alt="{{beer.name}}" src="http://localhost:3000//{{beer.image}}"/></td>
              <td>{{beer.name}}</td>
              <td>{{beer.color}}</td>
              <td>{{beer.country}}</td>
              <!--<td>
                <button class="btn btn-default" ui-sref="app.rate({id: beer._id})">Rate!</button>
              </td>-->
            </tr>
          </tbody>
        </table>
      <button class="btn btn-default" ng-click="$ctrl.addBeer()">Nieuw bier</button>
    </div>
    <div class="col-md-3">

    </div>
  </div>
</div>
